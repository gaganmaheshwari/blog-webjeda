<div class="related">
          <h2>Related Posts</h2>
          <ul class="related-posts">
            {% for post in site.related_posts limit:3 %}
              <a href="{{ post.url }}"><li class="realted-li">
                  <h3>{{ post.title }}&nbsp;&nbsp;{{ post.date | date_to_string }}</h3>
              </li></a>
            {% endfor %}
          </ul>
</div>
